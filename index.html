<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  <title>Secret Agent Supply Inc.</title>
</head>

<body>

  <header>
    <div class="container">
      <a href="#"><img src="./resources/images/logo.png" alt="Logo" /></a>
      <h1><a href="#">Secret Agent Supply Inc.</a></h1>
    </div>
  </header>

  <div class="banner">
    <div class="container">
      <div class="headline">
        <h2>New Arrival</h2>
        <p><a href="#">Sport Bikes and Motorcycles</a></p>
      </div>
    </div>
  </div>

  <div class="menu">
    <div class="container">
      <nav>
        <span id="menu-button"><a href="#">Menu</a></span>
        <ul class="flex-between">
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="product-grid container flex-between">
    <div class="product">
      <a href="#"><span class="image-container">
          <img src="./resources/images/pen.png" alt="Exploding pen" />
      </span></a>
      <p><a href="#">Exploding Pen</a></p>
    </div>
    <div class="product" id="watch-product">
      <a href="#"><span class="image-container">
          <img src="./resources/images/watch.png" alt="Cellular watch" />
      </span></a>
      <p><a href="#">Cellular Watch</a></p>
    </div>
    <div class="product" id="glasses-product">
      <a href="#"><span class="image-container flex-center">
        <img id="glasses-image" src="./resources/images/glasses.png" alt="Thermal glasses" />
      </span></a>
      <p><a href="#">Thermal Glasses</a></p>
    </div>
  </div>

  <div class="location-hours container flex-between">
    <div class="location">
      <h3>Location</h3>
      <p>-47.346436, 84.32354</p>
    </div>
    <div class="hours">
      <h3>Hours</h3>
      <p>0800 - 1800</p>
    </div>
  </div>

  <footer class="flex-center">
    <div class="container">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>
  </footer>

</body>

</html>
